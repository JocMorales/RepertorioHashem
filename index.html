<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repertorio Hashem</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="img/logo2.png" type="image/png" />
</head>

<body class="bg-gray-100 p-8">
   <!-- Header con Logo y Título -->
  <header class="fixed top-0 left-0 w-full bg-white shadow-lg">
    <div class="w-15 max-w-4xl mx-auto p-2 flex items-center justify-between">
      <!-- Logo -->
      <img src="img/logo.png" alt="Ministerio Torrefuerte" class="w-24 sm:w-24 md:w-32 lg:w-32 h-auto">

      <!-- Logo/Título -->
      <div class="items-center">
        <h1 class="text-base sm:text-lg md:text-xl lg:text-2xl font-light text-gray-800">
          <span class="font-medium">Repertorio</span> Hashem
        </h1>
      </div>


      <!-- Desplegable -->
      <div class="flex flex-col sm:flex-row items-center justify-between gap-2 sm:gap-6 p-4">
      
        <!-- Botón de Busqueda -->
        <div class="relative w-full sm:w-auto">
          <button id="btn-busqueda" class="w-full sm:w-auto flex justify-between items-center px-4 py-2 bg-white border rounded-md shadow sm:shadow-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </button>

        <!-- Contenido desplegable -->
        <div id="notasDropdown" class="hidden absolute z-0 right-0 mt-2 bg-white border rounded-md shadow">
          <button id="btn-quitar-menu"  class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-sm p-1 rounded hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300">
            ✕
          </button>

            <ul class="py-2">
              <li><a href="#" class="block px-4 py-2">

                <!-- Barra de búsqueda y filtros AAAAAA -->
                <div class="max-w-4xl mx-auto p-2">

                  <!-- Filtros y busqueda -->
                  <div class="flex sm: space-x-4">

                      <!-- Barra de búsqueda -->
                    <div class="flex-1 max-w-2xl">
                      <div class="relative">
                        <input type="text" id="searchInput"placeholder="Buscar Cancion" class="w-50 py-2 px-4 pr-10 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                      </div>
                </div>
              </a></li>

              <li><a href="#" class="block px-4 py-2">
                  <!-- Filtros por nota -->
                  <div class="flex items-center gap-3">
                    <div class="relative">
                      <select id="noteFilter" class="flex items-center gap-1 text-sm text-gray-600 hover:text-gray-900 px-3 py-1 rounded-md hover:bg-gray-100 transition-colors">
                          <option value="">Todas las notas</option>
                          <option value="Am">Am</option>
                          <option value="Cm">Cm</option>
                          <option value="Bm">Bm</option>
                          <option value="Em">Em</option>
                          <option value="G">G</option>
                          <option value="Dm">Dm</option>
                          <option value="A">A</option>
                          <option value="D">D</option>
                          <option value="C">C</option>
                          <option value="F">F</option>
                          <option value="B">B</option>
                          <option value="D#">D#</option>
                          <option value="F#">F#</option>
                      </select>
                    </div>
                  </div>
                </a></li>

                <li><a href="#" class="block px-4 py-2">
                  <div class="flex items-center gap-3">
                    <div class="relative">

                      <!-- Filtro por tipo -->
                      <select id="typeFilter" class="flex items-center gap-1 text-sm text-gray-600 hover:text-gray-900 px-3 py-1 rounded-md hover:bg-gray-100 transition-colors">
                            <option value="">Todos los tipos</option>
                            <option value="Rapida">Rápida</option>
                            <option value="Lenta">Lenta</option>
                        </select>
                    </div>
                </a></li>
            </ul>   
        </div>
    </div>
  </header>

  <!-- Contenedor principal -->
  <div id="wrapper" class="max-w-4xl m-auto mt-6 md:mt-6 lg:mt-12 bg-white shadow-lg rounded-lg p-6">

    <!-- Lista de canciones -->
    <div id="songList" class="space-y-4">
      <!-- Las canciones se cargarán dinámicamente aquí -->
    </div>
  </div>

  <!-- Botón flotante "Scroll to Top" -->
  <button
        id="scrollToTopButton"
        class="btn-up fixed bottom-20 right-8 text-white p-3 rounded-full shadow-lg hover:bg-gray-600 transition-colors hidden"
    >
    <!-- Ícono de flecha hacia arriba -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M5 10l7-7m0 0l7 7m-7-7v18"
      />
    </svg>
  </button>

  <!-- Botón -->
  <button
        id="btn-menu"
        class="btn-qr fixed bottom-6 right-8 text-white p-3 rounded-full shadow-lg hover:black transition-colors"
    >
    <!-- Ícono de flecha hacia arriba -->
    <img src="img/menu.png" alt="Compartir" class="w-6 h-auto">
  </button>

 

<!-- Contenedor emergente -->
<div id="modalContainer" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 opacity-0 pointer-events-none transition-opacity duration-300"></div>

  <!-- Loader de carga -->
  <div id="loaderContainer">
    <div class="loader"></div>
  </div>

  <!--Js -->
  <script src="main.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@heroicons/react@2.0.11/outline/arrow-up.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
